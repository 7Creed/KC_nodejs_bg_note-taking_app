<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../frontend/style/register-style.css" />
  <body>
    <div>
      <h3 style="text-align: center">Register Form</h3>
      <input type="text" id="full-name" placeholder="Type in your full name" />
      <input type="text" id="username" placeholder="Type in your username" />
      <input type="text" id="email" placeholder="Type in your email" />
      <input
        type="password"
        id="password"
        placeholder="Type in your password"
      />
      <button id="register-button">Register</button>
      <div style="display: inline; text-align: center">
        Already have an account? <a href="index.html">login</a>
      </div>
    </div>

    <script src="./script/setUp.js"></script>
    <script src="./script/register-script.js"></script>
  </body>
</html>
